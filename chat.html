<!-- chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <h1>Chat Room</h1>

    <div class="username-container" id="usernameContainer">
        <input type="text" id="usernameInput" placeholder="Enter your username">
        <button id="usernameSubmit">Submit</button>
    </div>

    <div class="chat-container" id="chatContainer"></div>

    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type your message...">
        <button id="sendButton">Send</button>
        <input type="file" id="fileInput" accept="image/*, .gif">
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <script>
        // Allow raw HTML input, render safely
        const chatContainer = document.getElementById('chatContainer');
        const sendButton = document.getElementById('sendButton');
        const messageInput = document.getElementById('messageInput');

        sendButton.addEventListener('click', () => {
            const rawMessage = messageInput.value;
            const messageElement = document.createElement('div');
            messageElement.innerHTML = rawMessage; // Allow developers to send HTML
            chatContainer.appendChild(messageElement);
            messageInput.value = '';
        });
    </script>
</body>
</html>
